<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змії</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/snakes.css">

</head>
<body>
<div>
   <div class="header">
        <div class="left">
            <button class="burgerMenu-btn" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </button>
        </div>
		<div class="header-text">
            <h1>Змії</h1>
        </div>
        <div class="middle">
            <button class="headerbtn" onclick="startGame()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-start" viewBox="0 0 16 16">
                    <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L5 8.752V12a.5.5 0 0 1-1 0zm7.5.633L5.696 8l5.804 3.367z"/>
                </svg>
            </button>
            <button class="headerbtn" onclick="pauseGame()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                    <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
            <button class="headerbtn" onclick="resumeGame()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                    <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <a class="menu-l" href="/">Меню</a>
            <a class="statistics-l" href="/statistics">Статистика</a>
            <a class="setings-l" href="/setings">Налаштування</a>
        </div>
        <div class="main-content" id="mainContent">
            <div class="container">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- Прозорий контейнер для кнопок керування -->
    <div class="control-container" id="controlContainer">
        <button onclick="sendMove('up')">▲</button>
        <div class="horizontal-controls">
            <button onclick="sendMove('left')">◄</button>
            <button onclick="sendMove('right')">►</button>
        </div>
        <button onclick="sendMove('down')">▼</button>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/main.js" defer></script>
<script type="text/javascript" src="/js/GameRenderer.js"></script>
<script type="text/javascript" src="/js/GameSocket.js"></script>
<script type="text/javascript" src="/js/snakes.js"></script>
</html>
